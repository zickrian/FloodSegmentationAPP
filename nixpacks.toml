# Nixpacks configuration for Railway
# Backend-only deployment (Python FastAPI)

[phases.setup]
nixPkgs = ["python311", "gcc"]
aptPkgs = ["libgl1", "libglib2.0-0"]

[phases.install]
cmds = [
    "python3.11 -m venv /app/venv",
    "/app/venv/bin/pip install --upgrade pip",
    "/app/venv/bin/pip install -r backend/requirements.txt"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "cd backend && /app/venv/bin/python -m uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"

[variables]
PYTHONUNBUFFERED = "1"
