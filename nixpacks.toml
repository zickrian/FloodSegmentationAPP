# Nixpacks configuration for Railway - BACKEND ONLY

[phases.setup]
# Use correct Nix packages for OpenGL support
# mesa and libglvnd provide libGL.so.1 needed by opencv-python-headless
nixPkgs = ["python311", "python311Packages.pip", "gcc", "curl", "awscli2", "mesa", "libglvnd"]

[phases.install]
cmds = [
    "python -m venv /app/.venv",
    "/app/.venv/bin/pip install --upgrade pip setuptools wheel",
    "/app/.venv/bin/pip uninstall -y opencv-python opencv-contrib-python 2>/dev/null || true",
    "/app/.venv/bin/pip install --no-cache-dir -r backend/requirements.txt",
    "rm -rf /root/.cache/pip /tmp/*"
]

[phases.build]
cmds = []

[start]
cmd = "chmod +x start.sh && ./start.sh"

[variables]
PYTHONUNBUFFERED = "1"
OPENCV_HEADLESS = "1"
CORS_ORIGINS = "*"
