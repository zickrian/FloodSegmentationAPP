# Nixpacks configuration for Railway
# Backend-only deployment (Python FastAPI)

[phases.setup]
nixPkgs = ["nodejs_20", "python311", "gcc"]
aptPkgs = ["libgl1", "libglib2.0-0"]

[phases.install]
cmds = [
    "npm ci",
    "npm run build",
    "pip3 install --upgrade pip",
    "pip3 install -r backend/requirements.txt"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "cd backend && python3 -m uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"

[variables]
PYTHONUNBUFFERED = "1"
