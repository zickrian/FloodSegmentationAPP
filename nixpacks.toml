# Nixpacks configuration for Railway
# This project requires both Python (for FastAPI backend) and Node.js (for Next.js frontend)

# Use only python provider to avoid npm/npx conflict with nodejs nixPkg
providers = ["python"]

[phases.setup]
# Explicitly specify Node.js and Python packages (no duplicate from providers)
nixPkgs = ["nodejs_20", "python311", "python311Packages.pip"]

[phases.install]
cmds = [
    "npm ci",
    "pip install -r backend/requirements.txt"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
